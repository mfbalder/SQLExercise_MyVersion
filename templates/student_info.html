<html>
<head>
</head>
<body>
	<h1>Student: {{ first_name }} {{ last_name  }}</h1>
	<h2>Github: {{ github }}</h2>
	{% if projects_and_grades %}
		<table>
			<tr>
				<th>Project</th>
				<th>Grade</th>
			</tr>
			{% for project in projects_and_grades %}
			<tr>
				<td><a href="/projects?project={{ project }}">{{ project }}</a> </td>
				<td>{{ projects_and_grades[project] }}</td>
			<tr>
			{% endfor %}
		</table>
	{% endif %}
</body>
</html>
